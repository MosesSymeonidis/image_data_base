<!DOCTYPE html>

<html>
        <head>
                <meta charset="utf-8">
                <title>Image Uploader</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <!-- Bootstrap -->
                 <link href="{{MEDIA_URL}}Themes/css/bootstrap.min.css" rel="stylesheet">



        </head>

        <body>

               <p/>

                <div class="row" >

                    <div class="col-md-4 col-md-offset-4" style="text-align: center">
                        <div class="panel panel-default" >
                            <div class="panel-heading">
                                <h3 class="panel-title">Upload Image</h3>
                            </div>
                            <div class="panel-body">

                                    <form action="{% url "list" %}" method="post" enctype="multipart/form-data" role="form">
                                        <div class="form-group">
                                            {% csrf_token %}
                                                <p>
                                        <div style="position:relative;">
                                        <a class='btn btn-default' href='javascript:;'>
                                                        Choose Images...
                                           <input type="file" id="files" accept="image/*" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' onchange="fileSelected()" name="file" size="20" multiple>
                                        </a>

                                            <p/><div id="fileName"></div>
                                        </div></p>
                                            <p><button type="submit" id="test" style="visibility: hidden" name="loaded-image" class="btn btn-success" value="Upload" ><span class="glyphicon glyphicon-floppy-open"></span>Upload</button></p>
                                        </div>
                                    </form>

                            </div>
                         </div>
                    </div>
                </div>



        </body>

</html>

<script>
function fileSelected() {
  var files = document.getElementById('files').files;

   if (files.length === 0)
      {
         return;
      }
       f='<p>The Images are:';
   for (var i = 0; i < files.length; i++) {
  if (files[i]) {

     f=f+'<p><span class="label label-info">Image'+ i.toString() +': '+ files[i].name+"</span>";

  }}

    document.getElementById('test').style.visibility='visible';
    document.getElementById('fileName').innerHTML = f;




}</script>
